<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profile - PHPMessenger</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="form signup-form">
       <h2>profile</h2>
       <form action="profile.php" method="post">
         <div class="input">
           <div class="inputBox">
             <label for="">Username</label>
             <div class="username-display"> <div>Username</div> </div>
           </div>
           <div class="inputBox">
             <label for="">First name</label>
             <input type="text" name="fname" value="" placeholder="John">
           </div>
           <div class="inputBox">
             <label for="">Last name</label>
             <input type="text" name="username" value="" placeholder="Doe">
           </div>
           <div class="inputBox">
             <label for="">Profile picture</label>
             <input type="file" name="dp" value="">
           </div>
           <div class="inputBox">
             <label for="">Email-ID</label>
             <input type="text" name="email" value="" placeholder="abc@xyz.com">
           </div>
           <div class="inputBox">
             <label for="">Phone number</label>
             <input type="number" name="phone" value="" placeholder="987654321">
           </div>
           <div class="inputBox">
             <label for="">Sex</label>
             <select class="" name="sex">
               <option value="f">Female</option>
               <option value="m">Male</option>
               <option value="o">Other/Prefer not to disclose</option>
             </select>
           </div>
           <div class="inputBox">
             <input type="submit" name="submit" value="Save">
           </div>
         </div>
       </form>
     </div>


  </body>
</html>
