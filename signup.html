<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="form signup-form">
       <h2>sign up</h2>
       <form action="./signup.php" method="post">
         <div class="input">
           <div class="inputBox">
             <label for="">Enter your Email-ID</label>
             <input type="text" name="email" value="" placeholder="abc@xyz.com">
           </div>
           <div class="inputBox">
             <label for="">Choose a username</label>
             <input type="text" name="username" value="" placeholder="abc_123@">
           </div>
           <div class="inputBox">
             <label for="">Enter your phone number</label>
             <input type="number" name="phone" value="" placeholder="987654321">
           </div>
           <div class="inputBox">
             <label for="">Sex</label>
             <select class="" name="sex">
               <option value="f">Female</option>
               <option value="m">Male</option>
               <option value="o">Other/Prefer not to disclose</option>
             </select>
           </div>
           <div class="inputBox">
             <label for="">Choose a  password</label>
             <input type="password" name="password" value="" placeholder="•••••••">
           </div>
           <div class="inputBox">
             <label for="">Re-enter password</label>
             <input type="password" name="rePassword" value="" placeholder="•••••••">
           </div>
           <div class="inputBox">
             <input type="submit" name="submit" value="Sign Up">
           </div>
         </div>
       </form>
       <p class="instead">Already registered? <a href="./signin.html">Click Here</a></p>
     </div>


  </body>
</html>
